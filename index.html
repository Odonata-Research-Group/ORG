<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORG — Odonata Research Group</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,700;1,300&family=IBM+Plex+Sans:wght@300;400;700;900&display=swap');

  :root {
    --black: #080808;
    --white: #eeeae2;
    --mid: #555;
    --dim: #222;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%; height: 100%;
    background: var(--black);
    color: var(--white);
    font-family: 'IBM Plex Mono', monospace;
    overflow: hidden;
  }

  #bg-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  .vignette {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(ellipse at center,
      transparent 20%,
      rgba(8,8,8,0.5) 65%,
      rgba(8,8,8,0.88) 100%);
    z-index: 1;
    pointer-events: none;
  }

  .content {
    position: fixed;
    top: 64px; left: 0;
    width: 100%;
    height: calc(100% - 64px);
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 48px 56px;
  }

  /* ── TOP ── */
  .top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  /* nav.js handles header styles */

  /* ── MIDDLE ── */
  .middle {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }

  .org-full {
    font-size: 10px;
    letter-spacing: 0.32em;
    text-transform: uppercase;
    color: var(--white);
  }

  .tagline {
    font-family: 'IBM Plex Sans', sans-serif;
    font-weight: 300;
    font-size: 42px;
    color: var(--white);
    line-height: 1.4;
    max-width: 780px;
    letter-spacing: -0.02em;
  }

  .tagline em {
    color: var(--white);
    font-style: normal;
  }

  /* ── BOTTOM ── */
  .bottom {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 48px;
  }

  /* ── EXPERIMENTS ── */
  .experiments { flex: 1; max-width: 580px; }

  .experiments-label {
    font-size: 9px;
    letter-spacing: 0.32em;
    text-transform: uppercase;
    color: var(--white);
    margin-bottom: 16px;
  }

  .experiment-link {
    display: grid;
    grid-template-columns: 32px 1fr auto auto;
    align-items: center;
    gap: 20px;
    text-decoration: none;
    padding: 12px 0;
    border-top: 1px solid #2a2a2a;
    transition: border-color 0.2s;
  }

  .experiment-link:last-child { border-bottom: 1px solid #2a2a2a; }
  .experiment-link.active:hover { border-color: #666; }
  .experiment-link.active:hover .exp-name { opacity: 0.6; }
  .experiment-link.active:hover .exp-arrow { transform: translateX(4px); }

  .exp-num {
    font-size: 9px;
    letter-spacing: 0.12em;
    color: var(--white);
  }

  .exp-name {
    font-size: 12px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: var(--white);
    transition: opacity 0.2s;
  }

  .experiment-link.inactive .exp-name { opacity: 0.25; }

  .exp-cat {
    font-size: 9px;
    letter-spacing: 0.1em;
    color: var(--white);
    text-align: right;
  }

  .experiment-link.inactive .exp-cat { opacity: 0.2; }

  .exp-arrow {
    font-size: 12px;
    color: var(--white);
    transition: color 0.2s, transform 0.2s;
  }

  .experiment-link.inactive .exp-arrow { opacity: 0; }

  /* ── BOTTOM RIGHT ── */
  .bottom-right {
    text-align: right;
    font-size: 9px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #252525;
    line-height: 2.8;
    white-space: nowrap;
  }

  .bottom-right a {
    color: #252525;
    text-decoration: none;
    display: block;
    transition: color 0.2s;
  }

  .bottom-right a:hover { color: #555; }

  .pulse {
    display: inline-block;
    width: 5px; height: 5px;
    border-radius: 50%;
    background: #252525;
    margin-right: 8px;
    vertical-align: middle;
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; background: #252525; }
    50% { opacity: 1; background: #eeeae2; }
  }

</style>
</head>
<body>

<div id="bg-canvas"></div>
<div class="vignette"></div>

<div class="content">

  <div class="middle">
    <div class="org-full">Odonata Research Group</div>
    <div class="tagline">
      An ongoing experiment in<br>
      <em>creative coding,</em> <em>data stories,</em><br>
      and <em>visual storytelling.</em>
    </div>
  </div>

  <div class="bottom">
    <div class="experiments">
      <div class="experiments-label">Experiments</div>

      <a class="experiment-link active" href="org-glossary-v3.html">
        <span class="exp-num">001</span>
        <span class="exp-name">Visual Glossary</span>
        <span class="exp-cat">001 · Reference</span>
        <span class="exp-arrow">→</span>
      </a>

      <a class="experiment-link active" href="low-poly.html">
        <span class="exp-num">002</span>
        <span class="exp-name">Low Poly Generator</span>
        <span class="exp-cat">002 · Tool</span>
        <span class="exp-arrow">→</span>
      </a>

      <div class="experiment-link inactive">
        <span class="exp-num">003</span>
        <span class="exp-name">——</span>
        <span class="exp-cat">Coming soon</span>
        <span class="exp-arrow"></span>
      </div>

    </div>

  </div>

</div>

<script>
new p5(function(p) {
  const B = [8, 8, 8];
  const W = [238, 234, 226];
  let trails = [];

  p.setup = function() {
    const cnv = p.createCanvas(p.windowWidth, p.windowHeight);
    cnv.parent('bg-canvas');
    p.frameRate(28);
    trails = Array.from({length: 60}, () => makeTrail(true));
  };

  function makeTrail(randomAge) {
    return {
      x: p.random(p.width * 0.05, p.width * 0.95),
      y: p.random(p.height * 0.35, p.height * 0.95),
      vx: p.random(-0.4, 0.4),
      vy: p.random(-1.8, -0.4),
      age: randomAge ? p.random(300) : 0,
      maxAge: p.random(200, 380),
      seed: p.random(1000)
    };
  }

  p.draw = function() {
    p.background(...B, 14);

    trails.forEach((a, i) => {
      a.age++;
      if (a.age > a.maxAge) {
        trails[i] = makeTrail(false);
        return;
      }
      let n = p.noise(a.x * 0.003, a.y * 0.003, a.seed + p.frameCount * 0.002);
      let angle = n * p.TWO_PI * 2.4;
      a.vx = a.vx * 0.88 + p.cos(angle) * 0.35;
      a.vy = a.vy * 0.88 + p.sin(angle) * 0.35;
      a.x += a.vx;
      a.y += a.vy;

      let life = 1 - a.age / a.maxAge;
      p.stroke(...W, life * 110);
      p.strokeWeight(0.7);
      p.point(a.x, a.y);

      if (a.age > a.maxAge * 0.82) {
        p.noStroke();
        p.fill(...W, life * 210);
        p.circle(a.x, a.y, 4);
        p.fill(...W, life * 35);
        p.circle(a.x, a.y, 13);
      }
    });
  };

  p.windowResized = function() {
    p.resizeCanvas(p.windowWidth, p.windowHeight);
  };
});
</script>

<script src="nav.js"></script>
</body>
</html>
